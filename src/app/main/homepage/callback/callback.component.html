<section class=" fdb-block pt-0" id="callback" style="background-color: black;">
    <div class="container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 text-center">
                    <h2 style="color: white;" class="head-sec">Request a CallBack</h2>
                    <p style="color: white;"> Our sales executive will call you in next 24 hours to understand your
                        needs and to<br> give you<strong>best deals and discounts</strong></p>
                </div>
            </div>
        </div>
        <div class="container form-margin ">
            <form action="/post" method="POST">
                <div class="form-group">
                    <label for="name">Name*</label>
                    <input type="name" name="name" class="form-control" id="name" placeholder="Enter your Name" style="border-radius:10px">
                </div>
                <div class="form-group">
                    <label for="email">Email address*</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Email Address" style="border-radius: 10px" required>
                </div>
                <div class="form-group">
                    <label for="phone">
                        Contact
                        Number*</label>
                    <input type="phone" name="phone" class="form-control" id="exampleInputEmail1" style="border-radius:10px" aria-describedby="Contact" placeholder="Enter you Conatct Number " required>
                </div>
                <div class="form-group form-check">
                    <button type="submit" (click)="ShowPop();" class="btn btn-primary" style="width: 100%;">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>
