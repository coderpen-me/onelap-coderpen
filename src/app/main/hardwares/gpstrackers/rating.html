<div class="container">
    <div class="block-content hw-card">
        <div class="row mrgn card-wrap">
            <div class="col-md-4 col-sm-6 col-xs-12 " *ngFor="let product of products">
                <div class="card card-adaptive grow">
                    <div class="text-center">
                        <img class="card-icon m-5" src="{{product.image}}">
                    </div>
                    <div class="border-top"></div>
                        <div class="text-center pt-3">
                          <strong class="card-title" > {{product.name}}</strong> 
                           <p class="onelapscore p-0" >OneLap Score : <strong >{{product.onelapScore}} </strong></p>
                             <ng-template #t let-fill="fill">
                                <span class="star" [class.full]="fill === 100">
                                 <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;</span>
                            </ng-template>
                            <ngb-rating  rate={{product.startRating}} [starTemplate]="t" [readonly]="true" max="5">{{product.startRating}}</ngb-rating>
                     </div>
                    <a class="cstm-btn"><strong style="color: #ffffff;"> Get best pricing</strong></a>
             </div>
        </div>
    </div>
</div>
