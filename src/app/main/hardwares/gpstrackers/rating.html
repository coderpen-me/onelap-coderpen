<!-- This code is for All the Products -->

<div class="container">
    <div class="block-content hw-card">
        <div class="row mrgn card-wrap">
            <div class="col-md-4 col-sm-6 col-xs-12 " *ngFor="let product of products">
                <div class="card card-adaptive grow">
                    <div *ngIf="product.recommended" class="category1">{{product.recommended}}</div> 
                    <div *ngIf="product.Discount" class="category2">{{product.Discount}}</div> 
                      <div class="text-center">
                        <img class="card-icon m-5" src="{{product.image}}">
                    </div>
                    <div class="border-top"></div>
                        <div class="text-center p-0">
                          <strong class="card-title" > {{product.name}}</strong> 
                           <div class="onelapscore">OneLap Score : <strong style="color: #33bf9a;">{{product.onelapScore}} </strong></div>
                             <ng-template #t let-fill="fill">
                                <span class="star" [class.full]="fill === 100">
                                 <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;</span>
                            </ng-template>
                            <ngb-rating  rate={{product.startRating}} [starTemplate]="t" [readonly]="true" max="5">{{product.startRating}}</ngb-rating>
                  </div>
                    <a class="cstm-btn text-center" ><strong style="color: #ffffff;text-align: center   ;"> Get best pricing</strong></a>
             </div>
        </div>
    </div>
</div>
<!-- Code ends here -->
